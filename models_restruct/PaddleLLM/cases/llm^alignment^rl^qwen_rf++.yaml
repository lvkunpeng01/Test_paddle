case:
  linux:
    train:
      -
        name: reinforce_plus_plus_training
        path: llm/alignment/rl
        cmd: bash reinforce_plus_plus.sh qwen 
        result:
          train_policy_loss:
            base: 0.08
          eval_accuracy:
            base: 0.45
            threshold: 0.01
            evaluation: "-"
      -
        name: reinforce_plus_plus_predict_dynamic_ngpus2_default_bf16 # 2卡动态图预测 ${save_steps}
        path: llm/
        cmd: bash ./predict.sh qwen 2 reinforce_plus_plus 1200
      -
        name: reinforce_plus_plus_export_infer_ngpus2_bf16 # 2卡, sample预测 注意执行路径！ ${save_steps}
        path: llm/
        cmd: bash ./infer.sh qwen 2 reinforce_plus_plus 1200
