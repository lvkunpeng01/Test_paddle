case:
  linux:
    train:
      -
        name: grpo_training
        path: llm/alignment/ppo
        cmd: bash grpo.sh qwen 
        result:
          policy_loss:
            base: "compare_path"
            threshold: 0.1
            evaluation: "=" # = base值转成str进行按位对齐   
          reward:
            base: "compare_path"
            threshold: 0.1
            evaluation: "-"
          values:
            base: "compare_path"
            threshold: 0.1
            evaluation: "-"
          kl_divergence:
            base: "compare_path"
            threshold: 0.1
            evaluation: "-"
          interval_samples_per_second:
            base: "compare_path"
            threshold: 0.1
            evaluation: "-"  
      -
        name: grpo_predict_dynamic_ngpus2_default_bf16 # 2卡动态图预测 ${save_steps}
        path: llm/
        cmd: bash ./predict.sh qwen 2 grpo 2
      -
        name: grpo_export_infer_ngpus2_bf16 # 2卡, sample预测 注意执行路径！ ${save_steps}
        path: llm/
        cmd: bash ./infer.sh qwen 2 grpo 2