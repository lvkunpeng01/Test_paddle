case:
  linux:
    train:
      -
        name: prepare
        path: slm/model_zoo/rembert
        cmd: mkdir data && cd data && wget https://dl.fbaipublicfiles.com/XNLI/XNLI-MT-1.0.zip --no-check-certificate \
        && unzip XNLI-MT-1.0.zip && rm XNLI-MT-1.0.zip && mv XNLI-MT-1.0/multinli/multinli.train.en.tsv ./
      -
        name: run_main
        path: slm/model_zoo/rembert
        cmd: python -m paddle.distributed.launch main.py
        params:
          - --model_type rembert
          - --data_dir data/
          - --output_dir output/
          - --device gpu
          - --learning_rate 1e-5
          - --num_train_epochs 3
          - --train_batch_size 16
          - --do_train
          - --do_eval
          - --task xnli
          - --eval_step 2
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  windows_cpu:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped

  mac:
    train: skipped
    eval: skipped
    infer: skipped
    export: skipped
    predict: skipped
